<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invalid Page</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Container for the message */
      .container {
        text-align: center;
        background-color: white;
        padding: 40px 60px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 100px;
        color: #e74c3c;
      }

      p {
        font-size: 18px;
        color: #555;
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! This page is invalid or doesn't exist.</p>
    </div>
  </body>
</html>
